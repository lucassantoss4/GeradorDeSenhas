<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor">10</span> caracteres</span>
        <input id="slider" class="slider" type="range" min="" max="25" value="15" />

        <button id="button" class="button-cta">Gerar senha</button>

        <div id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password">000000000</span>
            <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
        </div>

    </main>
</body>
</html>
